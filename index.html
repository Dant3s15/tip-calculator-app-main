<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="logo"><img src="images/logo.svg" alt="Logo"></div>
    <div class="calculator">
      <div class="wrapper">
        <div class="btnfields">
          <div class="billwrapper">
            <div class="title"><h3 id="billheader">Bill<h3 id ="nozerobill">Can't be zero</h3></h3></div>
            <div class="billfield">
              <input type="number" name="billfield" id="billfield" placeholder="0">
              <img src="images/icon-dollar.svg" alt="dollar">
            </div>
            <div class="title"><h3>Select Tip %</h3></div>
              <div class="percentages">
                <input class="btn" id="5" type="button" value="5%">
                <input class="btn" id="10" type="button" value="10%">
                <input class="btn" id="15" type="button" value="15%">
                <input class="btn" id="25" type="button" value="25%">
                <input class="btn" id="50" type="button" value="50%">
                <div class="btn">
                  <input class="btn custom" type="number" name="custom" id="custom" placeholder="Custom">
                </div>
              </div>
          </div>
          <div class="title"><h3 id="numberofpeopleheader">Number of People<h3 id ="nozeropeople">Can't be zero</h3></h3></div>
          <div class="numberofpeople"> 
            <input type="number" name="numberofpeople" id="numberofpeople" placeholder="0">
            <img src="images/icon-person.svg" alt="person">
          </div>
        </div>
          <div class="results">
            <div class="resultsnumbers">
              <div class="tipamount">
                <h3>Tip Amount</h3>
                <h4>/ person</h4>
                <div class="dollarresult"><h1>$</h1><h1 id="tipamount">0.00</h1></div> 
              </div>
              <div class="total">
                <h3>Total</h3>
                <h4>/ person</h4>
                <div class="dollarresult"><h1>$</h1><h1 id="totalresult">0.00</h1></div> 
              </div>
            </div>
            <button class="reset" id="reset"><div><h2>Reset</h2></div></button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Damian Sobieraj</a>.
    </div>
  </main>

  <script src="dist/app/js/calculator.js"></script>
</body>
</html>
